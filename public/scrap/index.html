<!DOCTYPE>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link rel="stylesheet" href="css/styles.css" />

<title>Verwaltung - Backend </title>
</head>

<body>

	<div class="container" ng-controller="AppCtrl">
		<h1>Museumsverwaltungssoftware </h1>	





<div class="row" >
                <div class="col-lg-3 col-md-6">
                    <div class="card card-inverse card-success">
                        <div class="card-block bg-success">
                            <div class="rotate">
                                <i class="fa fa-user fa-5x"></i>
                            </div>
                            <h6 class="text-uppercase">Users</h6>
                            <h1 class="display-1" ></h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card card-inverse card-danger">
                        <div class="card-block bg-danger">
                            <div class="rotate">
                                <i class="fa fa-list fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Posts</h6>
                            <h1 class="display-1">87</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card card-inverse card-info">
                        <div class="card-block bg-info">
                            <div class="rotate">
                                <i class="fa fa-twitter fa-5x"></i>
                            </div>
                            <h6 class="text-uppercase">Tweets</h6>
                            <h1 class="display-1">125</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card card-inverse card-warning">
                        <div class="card-block bg-warning">
                            <div class="rotate">
                                <i class="fa fa-share fa-5x"></i>
                            </div>
                            <h6 class="text-uppercase">Shares</h6>
                            <h1 class="display-1">36</h1>
                        </div>
                    </div>
                </div>
            </div>		
		<table class="table">
			<thead>
				<tr>
					<th>Exponatnummer </th>
					<th>Bild</th>
					<th style="width: 40%;">Name</th>
					<th>Position</th>
					<th>Themennummer</th>
					<th>Audiofile</th>
					<th>Action</th>
					<th>&nbsp;</th>
					
					
					
					
				</tr>
			</thead>
			
			
			<tbody>
			<tr>
				<td><input id="ide" class="form-control" placeholder="Exponat-ID" ng-model="exponat.ide"  ></td>
				<td><input style="width: 150px;"class="form-control" placeholder='Bild-URL' ng-model="exponat.bild"></td>
				<td><input class="form-control" ng-model="exponat.name" placeholder="Name"></td>
				<td><input class="form-control" ng-model="exponat.position"></td>
				<td><input class="form-control" ng-model="exponat.theme" placeholder="Ausstellungs-ID"></td>
				<td><input class="form-control" placeholder="Audiofile-URL" ng-model="exponat.audio"></td>
				<td><button class="btn btn-primary" ng-click="addexponat()">Add exponat </button></td>
				<td><button class="btn btn-info" ng-click="update()">Update </button>&nbsp;&nbsp;</td>
				<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			</tr>
			
		
			
			
			<!-- ng-repeat copies content into seperate rows -->
				<tr ng-repeat="exponat in backend | orderBy: predicate='ide'">
				
					<td>{{exponat.ide}}</td>
					<td><img ng-src="{{exponat.bild}}" style="max-width: 40px"></img></td>
					<td>{{exponat.name}}</td>
					<td>{{exponat.position}}</td>
					<td>{{exponat.theme}}</td>
					<td><audio controls  ng-src="{{exponat.audio}}">	</audio> </td>
					<td><button class="btn btn-danger" ng-click="remove(exponat._id)">L&ouml;schen</button></td>
					<td><button class="btn btn-warning" ng-click="edit(exponat._id)">&Auml;ndern </button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
<!--<input ng-model ="test">
{{test}}-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script> 
<script src="controllers/controller.js"></script>

</body>
</html>
